apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: donprecious/udagram-api-user:v1
        ports:
        - name: user-port
          containerPort: 80
        envFrom:
        - configMapRef:
           name: example-configmap 
        - secretRef:
            name: env-secret-credentials